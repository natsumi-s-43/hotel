<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ご予約確定ページ</title>

  <!-- Google Fonts 読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat&display=swap" rel="stylesheet">

  <style>
    /* 全体設定 */
    body {
      background-color: #000; /* 黒背景 */
      color: #fff; /* 白文字 */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* メインメッセージ */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      letter-spacing: 2px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #fff, #faf9f8);
      -webkit-background-clip: text;
      color: transparent; /* グラデーション文字 */
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* サブメッセージ */
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
    }

    /* ボタン風リンク */
    a {
      text-decoration: none;
      color: #000;
      background: linear-gradient(135deg, #f8f8f8, #f8f8f7);
      padding: 12px 28px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 15px rgba(212,175,55,0.4);
      transition: all 0.3s ease;
    }

    /* ホバー時のアニメーション */
    a:hover {
      background: linear-gradient(135deg, #fafafa, #fdfdfd);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(252, 252, 252, 0.975);
    }
  </style>
</head>
<body>

  <h1>ご予約を確定しました。</h1>
  <p>当日お会いできるのを楽しみにしています。</p>
  <a href="index.html">トップページへ戻る</a>

</body>
</html>
